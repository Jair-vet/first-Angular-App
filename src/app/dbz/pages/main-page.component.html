<h1>DragonBall Personajes</h1>
<hr>

<div class="row .col-md">
    <div class="col">

        <dbz-list 
            [characterList]="dbzService.characters" 
            (onDelete)="dbzService.deleteCharacterById($event)"
        >
        </dbz-list>

    </div>

    <div class="col">

        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>

    </div>
</div>
