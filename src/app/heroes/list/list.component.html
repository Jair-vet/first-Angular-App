<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3 class="text-primary"> Héroe Borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3> No ha borrado nada </h3>
</ng-template>

<button
    *ngIf="heroes.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último héroe
</button>


<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroes">{{ hero }}</li>
</ul>
